<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <button id="upgradesBtn">Upgrades</button>

    <div id="upgradeMenu">
        <h2>Upgrades</h2>
        <p></p>
        <div id="vacuumContainer" style="text-align: center;">
            <img id="vacuumUpgrade" src="assets/vacuum.png" alt="Vacuum" style="cursor: pointer; width: 100px; display: block; margin: 0 auto;">
            <p style="margin: 5px 0; color: #ccc;">Cost: 100</p>
        </div>
        <p id="vacuumStatus"></p>
        <div id="invincibleContainer" style="text-align: center; margin-top: 20px;">
            <img id="invincibleUpgrade" src="assets/truck.png" alt="truck" style="cursor: pointer; width: 100px; display: block; margin: 0 auto;">
            <p style="margin: 5px 0; color: #ccc;">Cost: 100</p>
            <p id="invincibleStatus"></p>
        </div>
        <button id="closeUpgradesBtn">Close</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
