<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SteveGame</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameContainer">
      <!-- Start button, visible only before the game starts -->
      <button id="startBtn">Welcome to Steve Game! <br/> Use the joystick or arrow keys to collect the coke but don't let Shannon catch you! <br/>Collect money for power-ups!</button>
    

      <!-- Game canvas -->
      <canvas id="gameCanvas" width="800" height="600"></canvas>

      <!-- Score and money display -->
      <div id="scoreMoneyContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="moneyDisplay">$: 0</div>
      </div>

      <!-- Upgrades button -->
      <button id="upgradesBtn" >PowerUps</button>

      <!-- Joystick area (visible on mobile devices) -->
      <div id="joystickArea">
        <div id="joystickBase">
          <div id="joystickKnob"></div>
        </div>
      </div>
    </div>

    <!-- Upgrade menu -->
    <div id="upgradeMenu">
      <h2>Upgrades</h2>

      <div class="upgrade-grid">
        <div class="upgrade">
          <img id="vacuumUpgrade" src="assets/vacuum.png" alt="Vacuum" />
          <p>Cost: 100 <br/> Suck up all the blow!</p>
          <p id="vacuumStatus" class="upgrade-status"></p>
        </div>

        <div class="upgrade">
          <img id="invincibleUpgrade" src="assets/truck.png" alt="Invincible" />
          <p>Cost: 100 <br/> Run her over!</p>
          <p id="invincibleStatus" class="upgrade-status"></p>
        </div>
      </div>

      <button id="closeUpgradesBtn">Close</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
